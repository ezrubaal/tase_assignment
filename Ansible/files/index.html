<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>You are visitor #<span id="counter">0</span></p>

    <script>
        fetch('/counter')  // Calls Flask API
            .then(response => response.text())
            .then(data => document.getElementById('counter').innerText = data);
    </script>
</body>
</html>
